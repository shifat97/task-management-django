{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    {% comment %} <link rel="stylesheet" href="{% static "css/output.css" %}" />
    {% endcomment %}
  </head>
  <body>
    <div>
      {% comment %}
      <ul>
        {% for task in tasks %}
        <li>
          <p>{{task.title}}</p>
          <span>{{task.status}}</span>
        </li>
        {% endfor %}
      </ul>
      {% endcomment %}
      <p>{{taskTrue}}</p>
      <p>{{taskFalse}}</p>
      {% comment %}
      <p>{{task3}}</p>
      {% endcomment %}
    </div>
  </body>
</html>
